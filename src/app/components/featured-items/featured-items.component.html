<div class="bg-grey-100">
  <div class="container mx-auto pt-14 lg:pt-28">
    <h2 class="mx-auto px-5 pb-14 text-center font-times text-3xl font-bold text-primary-700 lg:w-8/12 lg:pb-16 lg:text-2xl">
      {{heading}}
    </h2>
    <div class="grid grid-cols-1 gap-y-8 px-5 pb-14 md:grid-cols-3 md:gap-x-8 md:gap-y-10">
      <app-featured-item
        *ngFor="let block of blocks"
        [heading]="block.heading"
        [body]="block.body"
      />
    </div>
  </div>
</div>
